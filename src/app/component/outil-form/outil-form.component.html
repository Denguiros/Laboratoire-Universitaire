<div class="row">
  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ========== Basic Alert ========== -->
    <!-- ==================================-->
    <div class="card w-100">
      <div class="p-3">
        <h4 class="card-title mb-0">Outil Management</h4>
      </div>
      <div class="card-body border-top">
        <form  class="needs-validation" enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row vertical-gap">
            <div class="col-md-4">
              <label for="nom" class="control-label">Nom</label>
              <input id="nom" class="form-control"  type="nom" formControlName="nom"/>
              <div *ngIf="(m.nom.invalid && (m.nom.dirty || m.nom.touched)) || submitted">
                <span  class="text-danger" *ngIf="m.date.errors?.required">Please provide nom</span>
              </div>
            </div>            <div class="col-md-4">
              <label for="date" class="control-label">date</label>
              <input id="date" class="form-control"  type="date" formControlName="date"/>
              <div *ngIf="(m.date.invalid && (m.date.dirty || m.date.touched)) || submitted">
                <span  class="text-danger" *ngIf="m.date.errors?.required">Please provide titre</span>
              </div>
            </div>
            <div class="col-md-4">
              <label for="sourceRar" class="control-label">Code Source</label>
              <input type="file" id="sourceRar" class="form-control" (change)="onFileSelect($event,'codeSource')" accept=".zip,.rar,.7zip"/>
              <!--              <div-->
              <!--                *ngIf="(formControls.sourcePdf?.invalid && (formControls.sourcePdf.dirty || formControls.sourcePdf.touched)) || submitted">-->
              <!--                <span class="text-danger"-->
              <!--                      *ngIf="formControls.sourcePdf.errors?.required">Please provide a pdf</span>-->
              <!--              </div>-->
            </div>
            <div class="col-md-4">
              <label for="open" class="control-label" style="margin-top: 2rem">Open Source ? &nbsp;</label>
              <input id="open" formControlName="open" type="checkbox" value="true"/>
            </div>
          </div>
          <div class="form-group" style="margin-top: 2rem">
            <input type="submit" value="{{fromType}}" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
