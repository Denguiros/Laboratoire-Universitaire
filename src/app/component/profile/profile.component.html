<div class="row">
  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ========== Basic Alert ========== -->
    <!-- ==================================-->
    <div class="card w-100">
      <div class="p-3">
        <h4 class="card-title mb-0">Profile Management</h4>
      </div>
      <div class="card-body border-top">
         <form  class="needs-validation" enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
          <div class="col-3">
            <img *ngIf="member.photo !=null;else noPhoto" id="image" width="150">
            <ng-template #noPhoto>
              <img src="assets/images/users/user1.jpg" alt="Admin" class="rounded-circle" width="150">
            </ng-template>
            <input type="file" id="picture" class="form-control" (change)="onFileSelect($event,'photo')" accept="image/*"/>
          </div>
          <div class="col-8">
          <div class="row vertical-gap">
            <div class="col-md-6">
              <label for="nom" class="control-label">Nom</label>
              <input id="nom" class="form-control" formControlName="nom"/>
              <span  class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label for="prenom" class="control-label">Prenom</label>
              <input id="prenom" class="form-control" formControlName="prenom"/>
              <span  class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label for="email" class="control-label">Email</label>
              <input id="email" class="form-control" type="email" formControlName="email"/>
              <span  class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label  for="cin" class="control-label">Cin</label>
              <input id="cin" formControlName="cin" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label  for="date" class="control-label">Date Naissance</label>
              <input id="date" formControlName="date" type="date" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6" *ngIf="member.type==='etd'">
              <label  for="dateInscription" class="control-label">Date Inscription</label>
              <input id="dateInscription" formControlName="dateInscription" type="date" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6" *ngIf="member.type!=='etd'">
              <label  for="etablissement" class="control-label">Etablissement</label>
              <input id="etablissement" formControlName="etablissement" type="text" class="form-control" required/>
              <span class="text-danger"></span>
              <div class="invalid-feedback">
                Please provide a valid Etablissement.
              </div>
            </div>

            <div class="col-md-6" *ngIf="member.type!=='etd'">
              <label  for="grade" class="control-label">Grade</label>
              <input id="grade" formControlName="grade" type="text" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6" *ngIf="member.type==='etd'">
              <label  for="diplome" class="control-label">Diplome</label>
              <input id="diplome" formControlName="diplome" type="text" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-6">
              <label  for="cv" class="control-label">CV</label>
              <input type="file" id="cv" class="form-control" (change)="onFileSelect($event,'cv')" accept=".zip,.rar,.7zip"/>
              <span class="text-danger"></span>
            </div>
          </div>
        </div>
          <div class="form-group" style="margin-top: 2rem">
            <input type="submit" value="Edit" class="btn btn-primary"/>
          </div>

        </div>
        </form>
      </div>
    </div>
  </div>
</div>
