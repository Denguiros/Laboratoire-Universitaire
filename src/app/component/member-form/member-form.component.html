<div class="row">
  <div class="col-lg-12">
    <!-- ==================================-->
    <!-- ========== Basic Alert ========== -->
    <!-- ==================================-->
    <div class="card w-100">
      <div class="p-3">
        <h4 class="card-title mb-0">Member Management</h4>
      </div>
      <div class="card-body border-top">
        <form  class="needs-validation" enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row vertical-gap">
            <div class="col-md-4">
              <label for="nom" class="control-label">Nom</label>
              <input id="nom" class="form-control" formControlName="nom"/>
              <span  class="text-danger"></span>
            </div>
            <div class="col-md-4">
              <label for="prenom" class="control-label">Prenom</label>
              <input id="prenom" class="form-control" formControlName="prenom"/>
              <span  class="text-danger"></span>
            </div>
            <div class="col-md-4">
              <label for="email" class="control-label">Email</label>
              <input id="email" class="form-control" type="email" formControlName="email"/>
              <span  class="text-danger"></span>
            </div>
            <div class="col-md-4">
              <label  for="cin" class="control-label">Cin</label>
              <input id="cin" formControlName="cin" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-4">
              <label  for="dateNaissance" class="control-label">Date Naissance</label>
              <input id="dateNaissance" formControlName="date" type="date" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-4" style="margin-top: 0.6rem">
              <label class="control-label">Type</label>
              <select class="form-control" id="type" formControlName="type">
                <option value="Etudiant">Etudiant</option>
                <option value="Enseignant">Enseignant</option>
              </select>
              <span  class="text-danger"></span>
            </div>
            <div class="col-md-4">
              <label  for="etablissement" class="control-label">Etablissement</label>
              <input id="etablissement" formControlName="etablissement" type="text" class="form-control" required/>
              <span class="text-danger"></span>
              <div class="invalid-feedback">
                Please provide a valid Etablissement.
              </div>
            </div>

            <div class="col-md-4">
              <label  for="grade" class="control-label">Grade</label>
              <input id="grade" formControlName="grade" type="text" class="form-control"/>
              <span class="text-danger"></span>
            </div>
            <div class="col-md-4">
              <label  for="diplome" class="control-label">Diplome</label>
              <input id="diplome" formControlName="diplome" type="text" class="form-control"/>
              <span class="text-danger"></span>
            </div>
          </div>
          <div class="form-group" style="margin-top: 2rem">
            <input type="submit" value="{{fromType}}" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
