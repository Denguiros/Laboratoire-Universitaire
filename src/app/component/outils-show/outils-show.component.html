<div class="row">
  <div class="col-lg-12">
    <div class="card w-100">
      <div class="p-3">
        <h4 class="card-title mb-0">Outils</h4>
      </div>
      <div class="row gutters-sm">
        <div class="row align-items-center text-md-left mb-5">
          <div class="col-md-6 order-1 order-md-0">
            <iframe height='400px' width='600px' class="embed-responsive-item" [src]="outil.source | safe" allowfullscreen></iframe>
          </div>
          <div class="col-md-6 mb-4 mb-md-0">

            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Source</h6>
                    </div>
                    <div class="col-sm-9 text-primary">
                      {{ outil.source }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Date</h6>
                    </div>
                    <div class="col-sm-9 text-primary">
                      {{ outil.date }}
                    </div>
                  </div>
                  <hr>





                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
